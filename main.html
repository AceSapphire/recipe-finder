<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishQuest - Search Recipes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Hello, Emily</h2>
        <p>Welcome to DishQuest recipes</p>
    </header>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search Recipe Here...">
        <button id="searchBtn">Search</button>
    </section>

    <!-- Category Buttons -->
    <section class="category-section">
        <button class="categoryBtn" data-category="African">African Delights</button>
        <button class="categoryBtn" data-category="Italian">Italian Classics</button>
        <button class="categoryBtn" data-category="British">English Comforts</button>
    </section>

    <section id="recipeList" class="recipes-container">
        <!-- Recipes will be injected here -->
    </section>

    <script src="js/app.js"></script>
</body>
</html>
